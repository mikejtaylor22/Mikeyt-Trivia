
<div class="header">
    <span><strong>Correct Answers:</strong>  {{correctScore}}</span>
    <br>
    <span><strong>Incorrect Answers: </strong>{{incorrectScore}}</span>
    <div></div>
    <button class="btn" routerLink=''>Home</button>
    <div></div>
    <button class="btnred" (click)="getAnyQuestion()" [disabled]="isAnswered">Skip Question</button>
</div>
<html>
    
<div class="row">
    <div class="column"></div>
<div *ngFor="let data of triviaArray">
    <p> <strong>Category:</strong> {{data.category}}</p>
    <strong>Question:</strong><p [innerHTML]="data.question"> {{data.question}}</p>

    <div class="row"></div>
   <div *ngFor="let possible of data.incorrect_answers">
   <button type="submit" class="btn btn-success btn-lg" (click)="checkAnswer(possible)" [disabled]="isAnswered"  [innerHTML]="possible" style="margin-top: 20px;">{{possible}}</button>
</div>

<div class="row">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
<div *ngIf="!isCorrectAnswer && isAnswered">
    <span>The correct answer was: </span>  <p [innerHTML]="data.correct_answer"><strong>{{data.correct_answer}}</strong></p>

    </div> -->
   
</div>



<div *ngIf="isAnswered">
